{% extends "base.html" %}
{% block page_content %}
<h1>{{ chucvu.name }}</h1>
<div>
    <h5>Các nhân viên có chức vụ <b>{{ chucvu.name }}</b>:</h5>
    <p>
        {{ nhanviens }}
        {% for nhanvien in chucvu.nhanviens %}
            <div>
                <a href="{% url 'nhanvien_detail' nhanvien.id %}">{{nhanvien.name}}</a>
            </div>
        {% endfor %}
    </p>
</div>
{% endblock %}
