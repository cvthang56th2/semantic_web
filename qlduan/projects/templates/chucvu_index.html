{% extends "base.html" %}
{% block page_content %}

<h1>Chức vụ</h1>
<ul class="list-group">
  {% for chucvu in chucvus %}
  <a href="{% url 'chucvu_detail' chucvu.id %}">
    <div class="list-group-item d-flex">
        <div class="col-8">
          {{ chucvu.name }}
        </div>
        <div class="col-4">
          Số lượng: {{chucvu.nhanviens|length}}
        </div>
      </div>
  </a>
  {% endfor %}
</ul>
{% endblock %}
