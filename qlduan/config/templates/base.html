
  
{% load static %}
<title>Cổng thông tin 9thWonder VietNam</title>
<link rel="icon" href="{% get_static_prefix %}images/9thwonder.png" type="image/icon type">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a href="{% url 'duan_index' %}">
      <img src="{% get_static_prefix %}images/9thwonder.png" alt="My image" width="50px" style="border-radius: 50%;">
      <div class="navbar-brand">Cổng thông tin 9thWonder VietNam</div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'duan_index' %}">Dự án</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nhanvien_index' %}">Nhân viên</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'team_index' %}">Teams</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'chucvu_index' %}">Chức vụ</a>
        </li>
      </ul>
    </div>
  </div>

</nav>

<div class="container">
  {% block page_content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<canvas class="background"></canvas>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<style>
  html, body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }
  a {
    color: #f308cc;
  }
  a:hover {
    text-decoration: none;
  }

  .background {
    /* background: rgb(247, 246, 246); */
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    z-index: -1;
  }

  input {
    border-radius: 4px;
    border: 1px solid rgb(90, 88, 88);
    padding: 4px;
  }
  .card:hover {
    background: rgb(238, 241, 241);
  }
</style>
<script>
  window.onload = function () {
    Particles.init({
      selector: '.background',
      sizeVariations: 10,
      color: ['#000', '#DA0463', '#404B69', '#DBEDF3', '#F8F2F2'],
    });
  };
</script>
